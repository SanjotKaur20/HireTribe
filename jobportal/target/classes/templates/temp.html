    <style>
       

        /* Additional Styling for Job Card */
        body {
            background-color: #f9fcfd;
            font-family: 'Arial', sans-serif;
        }

        .job-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);

        }

            border-radius: 50%;
        }

        }

            font-size: 1rem;

        .navbar-nav {
            margin-left: 280px;
