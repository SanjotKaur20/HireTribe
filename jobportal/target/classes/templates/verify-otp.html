<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .image-container {
      position: relative;
      width: 100%;
      height: 650px;
      background-image: url('/image/background2.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      font-size: 40px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .otp-input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .otp-input:focus {
      border-color: #1ac079;
      outline: none;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .form-link a {
      color: black;
      text-decoration: none;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .form-link a:hover {
      text-decoration: underline;
    }
    p{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
  </style>
</head>

<body>
  <div class="image-container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-5 mt-5">
        <div class="container-fluid shadow rounded m-5 p-5" style="background:rgba(255, 255, 255, 0.25)">
          <form th:action="@{/validate-otp}" method="post">
            <h1 class="text-center mt-5">Enter OTP</h1>
            <p class="text-center">Please enter the 6-digit OTP sent to your email/phone</p>
<input type="hidden" name="email" th:value="${email}"/>
            <!-- OTP Inputs -->
            <div class="d-flex justify-content-center mt-4">
              <input type="text" maxlength="1" class="otp-input" name="otp1" required>
              <input type="text" maxlength="1" class="otp-input" name="otp2" required>
              <input type="text" maxlength="1" class="otp-input" name="otp3" required>
              <input type="text" maxlength="1" class="otp-input" name="otp4" required>
              <input type="text" maxlength="1" class="otp-input" name="otp5" required>
              <input type="text" maxlength="1" class="otp-input" name="otp6" required>
            </div>
             

            <center>
              <button class="btn mt-5 mb-3" role="button" style="background-color: #1ac079; color: white;">
                Verify OTP
              </button>
            </center>

            <div class="text-center form-link">
              <a href="#" onclick="resendOtp()">Resend OTP</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Automatically move to the next input field on input
    document.querySelectorAll('.otp-input').forEach((input, index, inputs) => {
      input.addEventListener('input', () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // Resend OTP function (to be implemented)
    function resendOtp() {
      alert('OTP has been resent.');
    }
  </script>
</body>

</html>
