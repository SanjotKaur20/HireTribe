<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .image-container {
      position: relative;
      width: 100%;
      height: 650px;
      background-image: url('/image/background2.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      font-size: 30px;
      font-size: 40px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .login-link {
      text-align: left;
      margin-top: 15px;
      margin-left: 5px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;


    }

    .login-link a {
      color: black;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
    label{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
    input{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
  </style>
</head>

<body>
  <div class="toast-container position-absolute top-0 end-0 p-3">
    <div th:if="${error}" class="toast align-items-center text-bg-danger border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

  <div class="image-container">
    <div class="row">

      <div class="col-3">

      </div>
      <div class="col-5 mt-5">
        <div class="container-fluid shadow rounded m-5 p-5" style="background:rgba(255, 255, 255, 0.25)">
          <form th:action="@{/login}" th:object="${user}" method="post">
            <h1 class="text-center mt-5" >Login </h1>
            <label class="form-label fw-semibold">Email</label>
            <input type="email" name="username" field="{email}" required class="form-control"  placeholder="Enter email">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" field="{password}" name="password" required class="form-control"  placeholder="Password">
            <div class="login-link ">
              <div class="row">
                <div class="col-md">
                  <a th:href="@{/forget}">Forgot your password?</a>
                </div>
                <div class="col-md " style="margin-right:-190px;"><a th:href="@{/register}">Create Account</a>
                </div>
              </div>
            </div>
            <center><button class="btn mt-5 mb-3" role="button"
                style="background-color: #1ac079; color: white;">Login</button>
            </center>

          </form>
        </div>
      </div>
      
    </div>
  </div>

</body>

</html>
