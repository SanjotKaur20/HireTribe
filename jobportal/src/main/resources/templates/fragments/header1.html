<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .navbar-nav .navbar-brand, .navbar-collapse .nav-item {
            color: rgb(212, 210, 210);
        }

        .navbar-nav .nav-item:hover {
            color:#1ac079;
            text-decoration: underline;
        }

        .navbar-nav {
            margin-left: auto;
        }
        
        .navbar-brand {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow" th:fragment="header1">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
                <li class="nav-item">
                    <a sec:authorize="hasAuthority('Recruiter')" class="nav-link recruiter" th:href="@{/dashboard/add}">Post New Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAuthority('Recruiter')" th:href="@{/dashboard/}">View Your Jobs</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasAuthority('Recruiter')" class="nav-link" th:href="@{/recruiter-profile/}">Edit Account</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasAuthority('Job Seeker')" class="nav-link" th:href="@{/dashboard/}">Search for Jobs</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasAuthority('Job Seeker')" class="nav-link" th:href="@{/saved-jobs/}">View Saved Jobs</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasAuthority('Job Seeker')" class="nav-link" th:href="@{/job-seeker-profile/}">Edit Profile</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link" th:href="@{/change-password}">Change Password</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasAuthority('Job Seeker')" class="nav-link" th:href="@{/generate-resume}">Resume Builder </a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" style="
                        display: inline-flex;
                        align-items: center;
                        justify-content: center;
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        background-color: #0a0a0a;
                        color: #fff;
                        text-decoration: none;
                        transition: background-color 0.3s ease;"
                        onmouseover="this.style.backgroundColor='#65F7B9'"
                        onmouseout="this.style.backgroundColor='#1ac079'">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </li>             
            </ul>
          </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const navLinks = document.querySelectorAll('.nav-link');
                const currentPath = window.location.pathname;
        
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                        link.style.color = '#1ac079';
                        link.style.textDecoration = 'none';  // Remove default underline
        
                        // Apply custom underline effect using box-shadow for padding
                        link.style.boxShadow = '0 2px 0 #1ac079'; // Default active underline
                        link.style.paddingBottom = '2px'; // Space between text and underline
        
                        // Hover effect
                        link.addEventListener("mouseenter", function() {
                            link.style.boxShadow = '0 2px 0 black'; // Hover underline color
                            link.style.color = 'black'; // Desired hover color for active link

                        });
        
                        link.addEventListener("mouseleave", function() {
                            link.style.boxShadow = '0 2px 0 #1ac079'; // Revert to default active underline
                        });
                    }
                });
            });
        </script>
           
        </nav>

</body>
</html>
