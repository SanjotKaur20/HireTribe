<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .image-container {
      position: relative;
      width: 100%;
      height: 650px;
      background-image: url('/image/background2.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      font-size: 30px;
      font-size: 40px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

      }

      .login-link a {
        color: #050505;
        text-decoration: none;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

      }

      .login-link a:hover {
        text-decoration: underline;
      }
      p{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

      }
      input{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

      }
      label{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

      }
      .btn{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

      }
  </style>
</head>

<body>
  <div class="image-container">
    <div class="row">
        <div class="col-3">

        </div>
  

      
      <div class="col-5 mt-5">
        <div class="container-fluid shadow rounded m-5 p-3" style="background:rgba(255, 255, 255, 0.25);">
            <div class="row  p-3 m-3">
              
                <h1 class="font-weight-bold mt-4" >FORGOT PASSWORD?</h1>
                <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:rgb(88, 84, 84);font-size: smaller;">Don't worry! Fill in your email and we'll send you a link to reset your password.</p>
                <form action="/forget" method="post">
                    <div class="input-container p-0 m-0">
                       <div class="form-floating mb-3">
                        <input type="email" name="email"  class="form-control" id="floatingInput" style="box-shadow: none;outline: none;" placeholder="name@example.com" required>
                          <label for="floatingInput">Email address</label>
                           </div>
                          </div>
                          <button class="btn " role="button"
                          style="background-color: #1ac079; color: white;">Get Reset Link</button>
                </form>
                <div class="login-link">
             <p class="mt-4" style=" color:rgb(88,84,84) ;font-size: smaller;  ">Remember your Passcode? <a href="#">Login now!</a></p>
            </div>
               </div>
    

        </div>
      </div>
          </div>
  </div>

</body>

</html>
