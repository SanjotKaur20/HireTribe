<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .image-container {
      position: relative;
      width: 100%;
      height: 650px;
      background-image: url('./image/background2.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      font-size: 40px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    
    .form-link a {
      color: black;
      text-decoration: none;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
    input{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
    label{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .form-link a:hover {
      text-decoration: underline;
    }
    .btn{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
  </style>
</head>

<body>
  <div class="image-container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-5 mt-5">
        <div class="container-fluid shadow rounded m-5 p-5" style="background:rgba(255, 255, 255, 0.25)">
          <form th:action="@{/reset-password}" method="post">
            <h1 class="text-center mt-5">Reset Password</h1>
            <input type="hidden" name="email" th:value="${email}"/>

            <!-- New Password -->
            <label class="form-label fw-semibold">New Password</label>
              <input type="password" id="newPassword" name="password" required class="form-control" placeholder="Enter new password">

            <!-- Confirm Password -->
            <label class="form-label fw-semibold mt-3">Confirm New Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control" placeholder="Confirm new password">

            <center>
              <button class="btn mt-5 mb-3" role="button" style="background-color: #1ac079; color: white;">
                Reset Password
              </button>
            </center>
          </form>
        </div>
      </div>
    </div>
  </div>

  
</body>

</html>
