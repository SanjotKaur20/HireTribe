<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <div th:replace="~{fragments/fragment::commonLinks}"></div>

    <style>
                .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: black;
            font-weight: 500;
            margin: 0 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #1ac079; /* Change this color to your desired hover color */
        }
        .form-control-search {
            border-radius: 50px;
            padding-left: 15px;
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }
        .profile-img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-left: 15px;
        }
        .navbar {
  border-radius: 20px; /* Adjust the value for your design */
}
.btn-custom {
            color:#1ac079;
          border-color: #1ac079;
        }

        .btn-custom:hover {
            background-color: #1ac079;
            color: white;
        }

        .btn1:hover {
            color:#1ac079;
            border-color: #1ac079;
        }
        .btn1{
          background-color: #1ac079;
          color: white;
        }

        .job-card {
            border: 2px solid #1ac079;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px;
            width: 300px; /* Slightly taller for filled look */
        }

        .job-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: black;
        }

        .title-span {
            color: #1ac079;
            font-size: 0.9rem;
        }

        .apply-button {
            background-color: #1ac079;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            text-transform: uppercase;
        }

        .apply-button:hover {
            background-color: #159d63;
        }

        .job-location,
        .company-name,.job-date {
            font-size: 0.9rem;
            color: #555;
            display: flex;
            align-items: center;
        }



        .job-icon {
            display: block;
            margin: 0 auto 10px auto;
            height: 60px;
            width: auto;
        }
        
    </style>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>

    <div class="container mt-4 mb-5">

<div class="row">
    <div class="col-10">
        <label class="h4 mb-5 ">Search Results</label>


    </div>
    <div class="col-2">
        <a th:href="@{/}" class="btn  ms-5" style="text-decoration: none; background-color: black; color: white;">&larr; Back </a>

    </div>
</div>

        <div class="row g-0 ">
            
            <th:block th:each="jobPost:${jobPost}">
                <div class="col-md-4 ps-4 pb-5">
                    <div class="card job-card" >
                        <div class="card-body d-flex flex-column">
                            <!-- Icon/Image -->
                            <img th:src="@{/image/bag-logo.png}" class="job-icon img-fluid" alt="Job Icon">

                            <!-- Job Title -->
                            <div class="mb-2 text-center">
                                <label class="job-title">
                                    [[${jobPost.jobTitle}]]
                                </label>
                            </div>
                            <hr>


                            <!-- Company Name and Location -->
                            <div>
                                <p class="company-name">
                                    <i class="fas fa-building"></i>
                                    <span th:text="@{${jobPost.jobCompanyId.name}}" class="ms-3">Recruiter Company Name</span>
                                </p>
                                <p class="job-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span th:text="${jobPost.jobLocationId.city+', '+ jobPost.jobLocationId.state}" class="ms-3">City, State</span>
                                </p>
                                <p class="job-date">
                                    <i class="fa-regular fa-calendar-days"></i>
                                    <span th:text="${#dates.format(jobPost.postedDate, 'yyyy-MM-dd')}" class="ms-3">2024-10-23</span>
                                </p>
                                                        </div>


                            <!-- Apply Button -->
                            <div class="mt-auto  " >
                                <center><button class="apply-button w-60"
                                    th:onclick="'window.location.href=\'/job-details-apply/' + ${jobPost.jobPostId} + '\';'">
                                Apply Now
                            </button></center>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <div th:replace="~{fragments/footer::footer}"></div>
    <div th:replace="~{fragments/fragment::commonJS}"></div>


</body>
</html>
